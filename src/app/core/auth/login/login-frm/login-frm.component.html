<div class="container signin-container">
  <div class="row">
    <div class="col-xl-3  col-lg-1   col-md-1 col-sm-1"></div>
    <div class="col-xl-6  col-lg-10  col-md-10 col-sm-12  col-12">
      <br/>
       <div class="form-signin " style="    padding: 30px;"   >
         <form   [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
           <div class="row  margin-20 "    >

         <div class="col-12  col-lg-9 col-md-9 col-sm-9">

           <div class="display-3 row signin-title"> {{ 'LOGIN.title' | translate }} </div>
           <div class="display-4 row">{{ 'LOGIN.subTitle' | translate }}

           </div>
           <div class="row">
             <div class="col  ">



                 <div class="row">
                   &nbsp;
                 </div>
                  <div class="form-group row">
                   <label for="username" class="col-4 col-form-label">{{ 'LOGIN.username' | translate }}</label>
                   <div class="col-8 col-form-input">
                     <input type="email" id="username" name="username" formControlName="username" class="form-control col form-control-sm"  required="" autofocus="">
                     <div *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')" style="margin-top: 8px;" class=" col alert alert-warning" role="alert">
                       {{ 'LOGIN.usernameRequired' | translate }}
                     </div>
                   </div>
                 </div>
              

                 <div class="form-group row">
                   <label for="username" class="col-4 col-form-label">{{ 'LOGIN.password' | translate }}</label>
                   <div class="col-8 col-form-input">
                     <input type="password" id="inputPassword" formControlName="password" class=" col form-control form-control-sm"  required="">
                     <div *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')" class="alert alert-warning" role="alert">
                       {{ 'LOGIN.passwordRequired' | translate }}
                     </div>
                   </div>
                 </div>
            
                 <div class="form-group row form-group-submit">
                   <label class="col-4 col-form-space">&nbsp;</label>

                   <div class="col-8 col-form-button">

                     <button class=" col btn btn-lg btn-primary btn-sm btn-block" [disabled]="!loginForm.valid" type="submit">{{ 'LOGIN.signIn' | translate }}</button>
                   </div>
                 </div>
               

             </div>

           </div>
         </div>
           <div class="col-12 col-lg-3 col-md-3 col-sm-3 text-right lang">
             <select (ngModelChange)="changeLang($event)" [(ngModel)]="selectedLang" formControlName="lang" class="custom-select  form-control-sm">
               <option *ngFor="let c of langs" [ngValue]="c">{{c.name}}</option>

             </select>
           </div>
           </div>

         </form>

      </div>
    </div>
